# application-prod.yml

server:
  port: 9090

spring:
  datasource:
    password: agenda
    url: jdbc:postgresql://postges_db:5432/agenda
    username: agenda
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
file:
  upload-dir: ./uploads
